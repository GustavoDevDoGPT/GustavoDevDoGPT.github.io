<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>BrandÃ£o ImÃ³veis</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>BrandÃ£o ImÃ³veis</h1>
  </header>

  <main>
    <section id="filtros">
      <input type="text" id="busca" placeholder="Buscar por nome..." />

      <!-- ğŸ”¹ Filtro por ESTADO -->
      <select id="estado">
        <option value="">Estado</option>
        <option value="SÃ£o Paulo">SÃ£o Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Minas Gerais">Minas Gerais</option>
      </select>

      <!-- ğŸ”¹ Filtro por CIDADE -->
      <input type="text" id="cidade" placeholder="Cidade" />

      <select id="preco">
        <option value="">Faixa de preÃ§o</option>
        <option value="0-200000">AtÃ© R$ 200 mil</option>
        <option value="200000-500000">R$ 200 mil a R$ 500 mil</option>
        <option value="500000-1000000">R$ 500 mil a R$ 1 milhÃ£o</option>
        <option value="1000000-999999999">Acima de R$ 1 milhÃ£o</option>
      </select>

      <select id="quartos">
        <option value="">Quartos</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
      </select>

      <select id="banheiros">
        <option value="">Banheiros</option>
        <option value="1">1+</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
      </select>

      <button id="filtrar">Filtrar</button>
    </section>
    
    <div id="lista-imoveis" class="grid"></div>
  </main>

  <script>
async function carregarImoveis(filtros = {}) {
  let query = supabase.from("imoveis").select("*");

  // ğŸ” Filtro por texto (nome)
  if (filtros.busca) {
    query = query.ilike("titulo", `%${filtros.busca}%`);
  }

  // ğŸ“ Filtro por estado
  if (filtros.estado) {
    query = query.ilike("estado", `%${filtros.estado}%`);
  }

  // ğŸ™ï¸ Filtro por cidade
  if (filtros.cidade) {
    query = query.ilike("cidade", `%${filtros.cidade}%`);
  }

  // ğŸ’° Faixa de preÃ§o
  if (filtros.preco) {
    const [min, max] = filtros.preco.split("-").map(Number);
    query = query.gte("preco", min).lte("preco", max);
  }

  // ğŸ›ï¸ Quartos
  if (filtros.quartos) {
    query = query.gte("quartos", filtros.quartos);
  }

  // ğŸš¿ Banheiros
  if (filtros.banheiros) {
    query = query.gte("banheiros", filtros.banheiros);
  }

  const { data, error } = await query;
  if (error) {
    console.error(error);
    return;
  }

  const container = document.getElementById("lista-imoveis");
  container.innerHTML = "";

  if (data.length === 0) {
    container.innerHTML = `<p style="text-align:center;">Nenhum imÃ³vel encontrado ğŸ˜•</p>`;
    return;
  }

  data.forEach(imovel => {
    container.innerHTML += `
      <div class="card">
        <img src="${imovel.imagem_url || 'images/default.jpg'}" alt="${imovel.titulo}" />
        <h2>${imovel.titulo}</h2>
        <p>${imovel.tipo} â€¢ ${imovel.quartos} quartos â€¢ ${imovel.area_m2}mÂ²</p>
        <p>${imovel.bairro} - ${imovel.cidade}</p>
        <strong>R$ ${Number(imovel.preco).toLocaleString('pt-BR')}</strong>
        <a href="detalhes.html?id=${imovel.id}" class="botao">Ver mais detalhes</a>
      </div>
    `;
  });
}

// ğŸ”˜ Evento do botÃ£o
document.getElementById("filtrar").addEventListener("click", () => {
  const filtros = {
    busca: document.getElementById("busca").value.trim(),
    estado: document.getElementById("estado").value,
    cidade: document.getElementById("cidade").value.trim(),
    preco: document.getElementById("preco").value,
    quartos: document.getElementById("quartos").value,
    banheiros: document.getElementById("banheiros").value,
  };
  carregarImoveis(filtros);
});

// ğŸ”„ Carregar tudo no inÃ­cio
carregarImoveis();
  </script>
</body>
</html>
