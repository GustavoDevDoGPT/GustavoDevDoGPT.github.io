<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Brandão Imóveis</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <h1>Brandão Imovéis</h1>
  </header>

  <main>
    <section id="filtros">
  <input type="text" id="busca" placeholder="Buscar por nome..." />

  <select id="localizacao">
    <option value="">Localização</option>
    <option value="São Paulo">São Paulo</option>
    <option value="Rio de Janeiro">Rio de Janeiro</option>
  </select>

  <select id="preco">
    <option value="">Faixa de preço</option>
    <option value="0-200000">Até R$ 200 mil</option>
    <option value="200000-500000">R$ 200 mil a R$ 500 mil</option>
    <option value="500000-1000000">R$ 500 mil a R$ 1 milhão</option>
    <option value="1000000-999999999">Acima de R$ 1 milhão</option>
  </select>

  <select id="quartos">
    <option value="">Quartos</option>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
    <option value="4">4+</option>
  </select>

  <select id="banheiros">
    <option value="">Banheiros</option>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
  </select>

  <button id="filtrar">Filtrar</button>
</section>
    
    <div id="lista-imoveis" class="grid"></div>
  </main>

  <script>
    async function carregarImoveis() {
      const { data, error } = await supabase.from("imoveis").select("*");
      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("lista-imoveis");
      container.innerHTML = "";

data.forEach(imovel => {
 container.innerHTML += `
    <div class="card">
      <img src="${imovel.imagem_url || 'images/default.jpg'}" alt="${imovel.titulo}" style="width:100%; border-radius:12px;" />
      <h2>${imovel.titulo}</h2>
      <p>${imovel.tipo} • ${imovel.quartos} quartos • ${imovel.area_m2}m²</p>
      <p>${imovel.bairro} - ${imovel.cidade}</p>
      <strong>R$ ${Number(imovel.preco).toLocaleString('pt-BR')}</strong>
      <br>
      <a href="detalhes.html?id=${imovel.id}" class="botao">Ver mais detalhes</a>
    </div>
        `;
      });
    }

    function contato(titulo) {
      const msg = encodeURIComponent(`Olá, tenho interesse no imóvel "${titulo}"!`);
      window.open(`https://wa.me/5511943609158?text=${msg}`, "_blank");
    }

    carregarImoveis();
  </script>
</body>
</html>
