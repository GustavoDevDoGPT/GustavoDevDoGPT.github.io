<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Gisele Brandão — Corretora</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <header>
    <h1>Imóveis disponíveis</h1>
  </header>

  <main>
    <div id="lista-imoveis" class="grid"></div>
  </main>

  <script>
    async function carregarImoveis() {
      const { data, error } = await supabase.from("imoveis").select("*");
      if (error) {
        console.error(error);
        return;
      }

      const container = document.getElementById("lista-imoveis");
      container.innerHTML = "";

      data.forEach(imovel => {
        container.innerHTML += `
          <div class="card">
            <img src="${imovel.imagem_url || 'images/default.jpg'}" alt="${imovel.titulo}">
            <h2>${imovel.titulo}</h2>
            <p>${imovel.tipo} • ${imovel.quartos} dorm • ${imovel.area_m2}m²</p>
            <p>${imovel.bairro} — ${imovel.cidade}</p>
            <strong>R$ ${Number(imovel.preco).toLocaleString('pt-BR')}</strong>
            <button onclick="contato('${imovel.titulo}')">Contato</button>
          </div>
        `;
      });
    }

    function contato(titulo) {
      const msg = encodeURIComponent(`Olá, tenho interesse no imóvel "${titulo}"!`);
      window.open(`https://wa.me/5511943609158?text=${msg}`, "_blank");
    }

    carregarImoveis();
  </script>
</body>
</html>
